{% extends 'main/index.html' %}
{% block title %} Add Project {% endblock %}

{% block content %}
<main class="my-5 mt-5 pt-5">
    <div class="container">
        <h2>Add a New Project</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Project</button>
        </form>
    </div>
</main>
{% endblock %}
