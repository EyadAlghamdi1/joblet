<!-- card-template.html -->
<style>
    .card-wrapper {
        position: absolute;
        width: 400px;
        transition: all 0.5s ease;
    }

    .profile-card {
        height: 600px;  /* card height */
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        background-color: #293855;
        padding: 50px 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .profile-image-container {
        width: 100px;
        height: 100px;
        margin: 10px auto;
        border-radius: 50%;
        overflow: hidden;
        background-color: #fff;
        position: relative;
    }

    .profile-image {
        width: 100%;
        height: 100%;
        object-fit: cover;  /* This ensures the image covers the area without distortion */
        position: absolute;
        top: 0;
        left: 0;
    }

    .profile-info {
        padding: 20px 15px;
        color: white;
        text-align: center;
        margin-bottom: auto;  /* This pushes the buttons to the bottom */
        width: 100%;
    }

    .action-buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;  /* Increased padding */
        display: flex;
        justify-content: center;
        gap: 15px;  /* Increased gap between buttons */
        background: rgba(255, 255, 255, 0.1);
    }

    .btn-circle {
        width: 50px;  /* Slightly larger buttons */
        height: 50px;
        border-radius: 50%;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        transition: all 0.3s ease;
    }

    .btn-circle:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
    }

    .verified-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        background-color: #dc3545;
        border-radius: 50%;
        margin-left: 5px;
        font-size: 12px;
    }

    /* Position classes */
    .card-wrapper.active {
        z-index: 3;
        transform: translateX(0) scale(1);
    }

    .card-wrapper.left {
        z-index: 2;
        transform: translateX(-60%) scale(0.8) rotate(-5deg);
        opacity: 0.7;
        pointer-events: none;
    }

    .card-wrapper.right {
        z-index: 2;
        transform: translateX(60%) scale(0.8) rotate(5deg);
        opacity: 0.7;
        pointer-events: none;
    }
</style>

<div class="card-wrapper {{ position_class }}">
    <div class="profile-card">
        <h1 class="text-light">{{ org.job_title }}</h1>
        <div class="profile-image-container">
            <img src="{{ org.logo.url }}" alt="{{ org.name }}" class="profile-image">
        </div>
        <div class="profile-info">
            <div class="d-flex align-items-center justify-content-center">
                <a href="{% url 'organization:org_profile' org.profile.username %}" class="h4 mb-0 me-2">{{ org.name }}</a>
                {% if org.approved %}
                    <i class="bi bi-patch-check-fill text-success" style="font-size: 1.2rem"></i>
                {% else %}
                    <i class="bi bi-exclamation-circle-fill text-danger" style="font-size: 1.2rem"></i>
                {% endif %}
            </div>
            <p class="mb-0">{{ org.location }}</p>
            <p class="mb-0">{{ org.email }}</p>
            <div class="d-flex pt-2 gap-2 justify-content-center">
                {% for skill in org.skills.all %}
                <button class="btn btn-warning rounded-5">{{ skill.skill_name }}</button>
                {% endfor %}
            </div>


        </div>
        <div class="action-buttons">
            <!-- Like Button -->
            <form action="{% url 'organization:like_organization' org.id %}" method="POST" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-circle">

                    <i class="fas fa-heart
                    {% for d in liked_orgs %}
                    {% if d.organization == org %}
                        text-danger
                    {% endif %}
                    {% endfor %}
                    "></i> <!-- Already liked -->

                </button>
            </form>

            <!-- Other Buttons -->
            <a href="{% url 'matchApp:organization_super_like' org.id %}" class="btn btn-circle"><i class="fas fa-bolt {% if org.id == super_liked_org.id %}text-warning{% endif %}"></i></a>
            <button class="btn btn-circle"><i class="fas fa-star"></i></button>

        </div>
    </div>
</div>
