{% extends 'main/index.html' %}

{% block title %} Sign In {% endblock %}
{% block content %}
<main class="my-5 pt-5 mt-5">
    <div class="form-container">
        <h1>Sign In</h1>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>
        <a href="{% url 'accounts:signup' %}" class="button">Don't have an account?</a>
    </div>
</main>
{% endblock %}
