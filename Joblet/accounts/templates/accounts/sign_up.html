{% extends 'main/index.html' %}

{% block title %} Sign Up {% endblock %}
{% block content %}
<main class="my-5 pt-5 mt-5">
    <div class="form-container">
        <h1>Sign Up</h1>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    </div>
    <a href="{% url 'accounts:signin' %}" class="button">Already Have an account?</a>
</main>
{% endblock %}
